<!DOCTYPE html>
<html>
 <head>
  <title>
   Food Promotions
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card .content {
            padding: 10px;
        }
        .card .content h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card .content p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .card .discount {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6600;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .card .price {
            font-size: 16px;
            color: #333;
        }
        .card .footer {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin: 10px 0;
            }
        }
  </style>
 </head>

    <div class="content">

</html>
