<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Promotions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      position: relative;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card .content {
      padding: 10px;
    }
    .card .content h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card .content p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .card .price {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    .card .footer {
      background-color: #ff6600;
      color: #fff;
      padding: 10px;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://storage.googleapis.com/a1aa/image/YB1G3C9iwf1KVqJftvdNfydZRnczKFeYnW2cVGW90XmnSWiQB.jpg" alt="Dapurstar Dish">
      <div class="content">
        <h3>DAPURJESLYN</h3>
        <p>20% OFF</p>
      </div>
      <div class="footer">08202020</div>
    </div>
    <div class="card">
      <img src="https://storage.googleapis.com/a1aa/image/8sj6N460DF7nL9o1cq8oKiwqlQWlvAkfGpYJ47XCmRiVySEKA.jpg" alt="Wagyu Steak">
      <div class="content">
        <h3>WAGYU STEAK</h3>
        <p>10% OFF</p>
        <p class="price">Rp 1,237</p>
      </div>
      <div class="footer">DAPURJESLYN</div>
    </div>
    <div class="card">
      <img src="https://storage.googleapis.com/a1aa/image/ZReMUleeXJWBZpS9AJmigf2rYDAor8E2xHLokUnkcaV1SWiQB.jpg" alt="Salmonela Salad">
      <div class="content">
        <h3>SALMONELA SALAD</h3>
        <p>20% OFF</p>
        <p class="price">Rp 200,000</p>
      </div>
      <div class="footer">DAPURJESLYN</div>
    </div>
    <div class="card">
      <img src="https://storage.googleapis.com/a1aa/image/fGb63d4v19wYFqHBuKSpj7OqFo7eGBDm2v86fs3TszaMJLRoA.jpg" alt="Spaghetti La'Fonte">
      <div class="content">
        <h3>SPAGHETTI LA'FONTE</h3>
        <p>70% OFF</p>
        <p class="price">Rp 200,000</p>
      </div>
      <div class="footer">DAPURJESLYN</div>
    </div>
    <div class="card">
      <img src="https://storage.googleapis.com/a1aa/image/AkncA9KXBvZ6PZdDOVLfh9mqWkg8HKh8ydR9LHeT4bRlklIUA.jpg" alt="Papa Pizza">
      <div class="content">
        <h3>PAPA PIZZA</h3>
        <p>7% OFF</p>
        <p class="price">Rp 200,000</p>
      </div>
      <div class="footer">DAPURSTAR</div>
    </div>
    <div class="card">
      <div class="content">
        <h3>THANK YOU!</h3>
        <p>THANK YOU!</p>
        <p>THANK YOU!</p>
      </div>
      <div class="footer">DAPURJESLYN</div>
    </div>
  </div>
</body>
</html>
